<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="">
    <title>
    </title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">RDF Editor</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Open Document</a>
          </li>
          <li>
            <a href="#">Save Document</a>
          </li>
          <li>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h3>
          Editing "Hans Mustermann" (Person)
        </h3>
      </div>
      <div class="btn-toolbar">
        <div class="btn-group">
          <a href="#" class="btn btn-warning">Cancel</a>
          <a href="#" class="btn btn-primary">Save</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
        <div class="btn-group">
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label" for="name">Name</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" name="name" value="Hans Mustermann" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label" for="email">Email Address</label>
          <div class="col-sm-8">
            <input class="form-control" type="email" name="email" value="hans@mustermann.de" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label" for="nick">Nickname</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input class="form-control" type="text" name="nick" value="hansi" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Remove</button>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
            <div class="input-group">
              <input class="form-control" type="text" name="nick" value="hanswurst" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Remove</button>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
            <div class="input-group">
              <input class="form-control" type="text" name="nick" value="hans" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Remove</button>
                <button class="btn btn-default" type="button">Add</button>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label" for="name">Home Address</label>
          <div class="col-sm-8">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="street">Street</label>
              <div class="col-sm-9">
                <input class="form-control" type="email" name="street" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="city">City</label>
              <div class="col-sm-9">
                <input class="form-control" type="text" name="city" />
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label" for="gender">Gender</label>
          <div class="col-sm-8">
            <select class="form-control" type="text" name="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>

      </form>
    </div>


</body></html>
