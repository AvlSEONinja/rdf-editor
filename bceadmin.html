    <script>
      var val = new VAL();

      val.profile(function (success, data) {
        var $uli = $('#userLoginInfo'),
            $lil = $('#loginoutLink');
        if (success) {
          $uli.html('Logged in as <a class="navbar-link" href="' + data.uri + '">' + (data.name ? data.name : (data.nick ? data.nick : data.uri)) + "</a>");
          $lil.attr('href', val.config.host + val.config.logoutLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Logout').show();
        }
        else {
          $uli.text("Not logged in");
          $lil.attr('href', val.config.host + val.config.loginLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Login').show();
        }
      });

      // The main document which contains the loaded data
      var mainDoc;
      var editor;
      var ontologyManager;
      var rdfeConfig;

      function toggleSpinner(on) {
        if(on)
          $('#busyspinner').spin( {top: "100%", left:"100%", length: 10, radius: 7, lines:10, width:2, shadow: true } );
        else
          $('#busyspinner').spin(false);
      }

      function ioRetrieve(url, type) {
        var io_rdfe;
        try {
          io_rdfe = getIO(type || "sparql");
        }
        catch(e) {
          $.growl({
            message: e
          }, {
            type: "danger"
          });
          return;
        }

        toggleSpinner(true);

        mainDoc.load(url, io_rdfe, function() {
          editor.render($("#contents"));
        }, function() {
          editor.render($("#contents"));
          $.growl({
              message: 'Failed to load document',
              icon: "glyphicon glyphicon-fire"
            }, {
              type: 'danger'
            }
          );
          toggleSpinner(false);
        });
      }

      // set defaults
      $.growl(false, {
        placement: {
          from: "top",
          align: "center"
        },
        "z_index": 1050,
        template: '<div data-growl="container" class="alert" role="alert"> \
          <button type="button" class="close" data-growl="dismiss"> \
            <span aria-hidden="true">Ã—</span> \
            <span class="sr-only">Close</span> \
          </button> \
          <span data-growl="icon"></span> \
          <span data-growl="title"></span> \
          &nbsp;<span data-growl="message"></span>&nbsp; \
        </div>'
      });

      function save() {
        if (mainDoc.url) {
          toggleSpinner(true);
          mainDoc.save(function() {
            toggleSpinner(false);
            $.growl({
              message: "Successfully saved document to <code>" + mainDoc.url + "</code>",
              icon: "glyphicon glyphicon-ok"
            }, {
              type: 'success'
            });
          }, function(err) {
            toggleSpinner(false);
            $.growl({
              message: (err ? err.message || err : "An unknown error occured"),
              icon: "glyphicon glyphicon-fire"
            }, {
              type: 'danger'
            });
          });
        }
        else {
          saveAs();
        }
      }

      function loadBookmarks(config) {
        var bm = config.options.bookmarks;
        if (bm) {
          if (bm.length > 0) {
            var $bmMenu = $('#action-bookmarks');
            $bmMenu.show();
            for (var i = 0; i < bm.length; i+=1) {
              $bmMenu.append('<button class="btn btn-default bookmark" data-href="' + bm[i].cfgUri + '">Edit ' + bm[i].label + '</button>');
            }
            $bmMenu.find('button.bookmark').click(function(e) {
              e.preventDefault();
              var cfgUri = $(this).attr('data-href');
              var n = function() {
                location.href = location.origin + location.pathname + '?config=' + encodeURIComponent(cfgUri);
              };
              if (mainDoc.dirty) {
                bootbox.confirm("Your Document has unsaved changes. Do you really want to load a new document?", function(r) {
                  if(r) {
                    n();
                  }
                });
              } else {
                n();
              }
            });
          }
        }
      }

      function loadNewEntityTypes(config) {
        var at = config.options.newEntityTypes;
        if(at) {
         var $atMenu = $('#action-add ul');
          for (var i = 0; i < at.length; i+=1) {
            $atMenu.append('<li><a class="addEntityBtn" href="' + at[i].uri + '" data-entity-type="' + at[i].uri + '">New ' + at[i].label + '</a></li>');
          }

          $('.addEntityBtn').click(function(e) {
            e.preventDefault();
            editor.createNewEntityEditor($(this).attr('data-entity-type'));
          });
        }
      }

      function getIO(ioType) {
        var io = RDFE.IO.createIO(ioType, {
          "sparqlEndpoint": $('#io_spq').val(),
          "gspEndpoint": $('#gspEndpoint').val()
        });
        io.type = ioType;
        return io;
      }

      $(document).ready(function() {
        var urlParams = RDFE.Utils.uriParams();
        var configSource = (urlParams['config'])? urlParams['config']: 'bce-cfg-tp.json';

        rdfeConfig = new RDFE.Config(configSource, function(config) {
            var configActions = config.options.actions;
            for (var i = 0; i < configActions.length; i++) {
              $('#action-'+configActions[i]).show();
            }

            toggleSpinner(true);

            if($.inArray("bookmarks", config.options.actions) >= 0)
              loadBookmarks(config);

            loadNewEntityTypes(config);

            editor = new RDFE.Editor(config, {"initOntologyManager": false});
            // subscribe to editor events
            $(editor).on('rdf-editor-success', function(e, d) {
              $.growl({
                message: d.message
              }, {
                type: "success"
              });
            }).on('rdf-editor-error', function(e, d) {
              $.growl({
                message: d.message
              }, {
                type: "danger"
              });
            }).on('rdf-editor-start', function(e, d) {
              toggleSpinner(true);
            }).on('rdf-editor-done', function(e, d) {
              toggleSpinner(false);
            });

            mainDoc = editor.doc;

            ontologyManager = editor.ontologyManager;

            // subscribe to ontologyManager init events
            $(ontologyManager).on('loading', function(e, d, uri) {
              $('#contents').append('<p>Loading - <b>' + uri + '</b></p>')
            });
            $(ontologyManager).on('loadingFinished', function(e, d, uri) {
              $('#contents').find('p').last().remove();
              $('#contents').append('<p>Loading - <b>' + uri + '</b> - Finished</p>')
            });
            $(ontologyManager).on('loadingFailed', function(e, d, uri) {
              $('#contents').find('p').last().remove();
              $('#contents').append('<p>Loading - <b>' + uri + '</b> - Failed</p>')
            });

            ontologyManager.init({success:
              function() {
                if(config.options.document) {
                  $('#contents').append('<p>Loading - <b>' + config.options.document.label + '</b></p>');
                  $('#docUrl').text(config.options.document.label);
                  ioRetrieve(config.options.document.uri, config.options.document.type);
                }
                else {
                  $('#contents').empty();
                  editor.render($("#contents"));
                }
              }
            });
          }
        );

        $('button#action-save').click(function(e) {
          save();
        });
      });
    </script>
