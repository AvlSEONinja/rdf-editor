<button ng-click="openDocument()" class="btn btn-default" title="Open a Document"><span class="glyphicon glyphicon-open"></span> Open Document</button>
<div class="btn-group" role="group">
  <button ng-click="saveDocument()" type="button" class="btn btn-default" title="Save the current document"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</button>
  <button ng-click="saveDocumentAs()" type="button" class="btn btn-default" title="Save the current document to a new location"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save As...</button>
</div>
<button ng-click="closeDocument()" class="btn btn-default" title="Close the document and return to the start page"><span class="glyphicon glyphicon-log-out"></span> Close</button>

<div class="btn-group" role="group" style="width:50px">
  <span us-spinner="{ length: 10, radius: 7, lines:10, width:2, shadow: true }" spinner-key="editor-spinner"></span>
</div>

<hr />

<div class="form-horizontal">
  <div class="form-group">
    <label for="documentUri" class="col-sm-2 control-label">Document URI</label>
    <div class="col-sm-4">
      <p class="form-control-static">{{mainDoc.url || 'new document'}}</p>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<hr />

<div class="btn-group">
	<label class="btn btn-default" ng-model="viewMode" btn-radio="'triples'" title="Relationship representation"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Statements</label>
	<label class="btn btn-default" ng-model="viewMode" btn-radio="'predicates'"title="How relationship subject and object are associated"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Properties</label>
	<label class="btn btn-default" ng-model="viewMode" btn-radio="'entities'" title="All entitites/instances in the document"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Entities</label>
</div>

<button class="btn btn-primary" ng-click="newTripleEntityOrPredicate()" title="Add a new entity or triple to the document"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New {{viewMode | viewModeLabel}}</button>

<div class="clearfix"></div>

<hr />

<div id="contents">
</div>
