<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="AuthHeaderCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#rdfe-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" style="padding: 5px 15px" href=""><img src="images/oplogo_std_100x40.png" alt="OpenLink Software RDF Editor" /></a></li>
      </div>

      <div class="collapse navbar-collapse" id="rdfe-navbar-collapse" style="margin-right: 80px;">
        <p ng-show="userProfile.config.valInstalled" class="navbar-text navbar-right">
          <span ng-show="profile" ng-cloak class="ng-cloak">Logged in as <a class="navbar-link" ng-href="{{profile.uri}}">{{profile.name || profile.nick || profile.uri}}</a></span>
          <span ng-hide="profile">Not logged in</span>
        </p>

        <ul ng-show="userProfile.config.valInstalled" class="nav navbar-nav navbar-right">
          <li ng-hide="profile"><a class="navbar-link" ng-click="login();" href="">Login</a></li>
          <li ng-show="profile"><a class="navbar-link" ng-click="logout();" href="">Logout</a></li>
        </ul>
      </div>
      <a href="https://github.com/openlink/rdf-editor">
        <img style="position: absolute; top: 0; right: 0; border: 0; width: 120px; height: 120px;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png">
      </a>
    </div>
  </nav>


  <!--[if lt IE 7]>
