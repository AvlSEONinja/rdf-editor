<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>RDF Editor I/O demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-fixes.css" rel="stylesheet">
    <link href="css/bootstrap-editable.css" rel="stylesheet"/>
    <style type="text/css">
      body {
        padding-top: 70px;
      }
      tr.triple td {
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>
    <script src="js/jquery-deparam.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/rdfe.js"></script>
    <script src="js/rdf_store_min.js"></script>
    <script src="js/val.js"></script>
    <script>
      rdfstore.Store.prototype.namedNodeToString = function(node) {
        var x = node.toString();
        for (prefix in this.rdf.prefixes) {
          if(this.rdf.prefixes[prefix].length > 0) {
            x = x.replace(this.rdf.prefixes[prefix], prefix + ':');
          }
        }
        if(x != node.toString())
          return x;
        else
          return node.toNT();
      }

      // SPARQL I/O
      var IO_SPARQL_HOST = 'http://trueg.selfhost.eu:8899/sparql';
      var IO_SPARQL_GRAPH = 'http://data.daimler.com/oranges';
      var io_rdfe = new RDFE.io({"host": IO_SPARQL_HOST, "graph": IO_SPARQL_GRAPH});

      // SPARQL GSP
      var GSP_SPARQL_HOST = 'http://vbv7.pigsty:8889/sparql-graph-crud';
      var GSP_SPARQL_GRAPH = 'http://example.org/gsp';
      var gsp_rdfe = new RDFE.gsp({"host": GSP_SPARQL_HOST, "graph": GSP_SPARQL_GRAPH});

      // SPARQL LDP
      var ldp_rdfe = new RDFE.ldp();

      function escapeHTML(str) {
      return (str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') );
      }

      // rdf_store bits

      function io_sparql_retrieve() {
	var store=rdfstore.create();
	var host= $("#io_spq").val();
	var graph=encodeURIComponent($("#io_g").val());
	var queryurl=host + '?default-graph-uri=' + graph + '&query=construct+%7B+%3Fs+%3Fp+%3Fo+%7D++WHERE+%7B%3Fs+%3Fp+%3Fo%7D&should-sponge=&format=text%2Fturtle&timeout=30000000';
	$("#sparqlcontents").html("");
	store.load('remote', queryurl, IO_SPARQL_GRAPH, function(a,n) {
	  store.graph(IO_SPARQL_GRAPH, function(success, g) {
	      if(success) {
		for(var i = 0; i < g.length; i++) {
		  $("#sparqlcontents").append(' \
		  <tr class="triple" data-statement="' + i + '"> \
		    <td data-title="Subject"><a href="#" data-type="text" class="triple editable editable-click subject">' + escapeHTML(store.namedNodeToString(g.toArray()[i].subject)) + '</a></td> \
		    <td data-title="Predicate"><a href="#" data-type="text" class="triple editable editable-click predicate">' + escapeHTML(store.namedNodeToString(g.toArray()[i].predicate))+ '</a></td> \
		    <td data-title="Object"><a href="#" data-type="text" class="triple editable editable-click object">' + escapeHTML(store.namedNodeToString(g.toArray()[i].object))  + '</a></td> \
		    <td><a href="#" class="btn btn-danger btn-xs triple-action triple-action-delete">Delete<br></a></td>\
		  </tr>\n');
		}
	      $('.editable').editable({ mode: "inline" });
	      }
	  } )
	}
	);
      }

      // Get File Content
      var reader;
      var readerResult;
      var fileReaderText = function(callback) {
        readerResult = reader.result;
        callback();
      }

      function fileReaderContent(obj, callback)
      {
        if (window.File && window.FileReader && window.FileList) {
          var fld = document.forms['rdfe'].elements[obj];
          if (!fld.files[0]) {
            alert('Please select a file!');
          } else {
            reader = new FileReader();
            reader.onload = function (){fileReaderText(callback);};
            reader.readAsText(fld.files[0]);
          }
        } else {
          alert('The File APIs are not fully supported by your browser.');
        }
      }

      $(document).ready(function() {
	$("#io_g").val(IO_SPARQL_GRAPH);
	$("#io_spq").val(IO_SPARQL_HOST);
        // SPARQL I/O
        $("#io_insert").on("click", function(e) {
            io_rdfe.insert($('#io_s').val(), $('#io_p').val(), $('#io_o').val());
          }
        );
        $("#io_delete").on("click", function(e) {
            io_rdfe.delete($('#io_s').val(), $('#io_p').val(), $('#io_o').val());
          }
        );

        // SPARQL GSP
        $("#gsp_insert").on("click", function(e) {
            fileReaderContent('gsp_f', function(){gsp_rdfe.insert(readerResult);});
          }
        );
        $("#gsp_update").on("click", function(e) {
            fileReaderContent('gsp_f', function(){gsp_rdfe.update(readerResult);});
          }
        );
        $("#gsp_delete").on("click", function(e) {
            fileReaderContent('gsp_f', function(){gsp_rdfe.delete();});
          }
        );

        // SPARQL LDP
        $("#ldp_insert").on("click", function(e) {
            fileReaderContent('ldp_f', function(){ldp_rdfe.insert($('#ldp_p').val() + $('#ldp_n').val(), readerResult);});
          }
        );
        $("#ldp_delete").on("click", function(e) {
            fileReaderContent('ldp_f', function(){ldp_rdfe.delete($('#ldp_p').val() + $('#ldp_n').val());});
          }
        );
        $.fn.editable.defaults.mode = 'popup';
	$('.editable').editable();

      });
    </script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#rdfe-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="padding: 5px 15px" href=""><img src="img/oplogo_std_100x40.png" alt="OpenLink Software RDF Editor" /></a></li>
        </div>

        <div class="collapse navbar-collapse" id="rdfe-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#configDialog" data-toggle="modal">Configure</a></li>
          </ul>

          <p id="userLoginInfo" class="navbar-text navbar-right"></p>

          <ul class="nav navbar-nav navbar-right">
            <li><a id="loginoutLink" class="navbar-link" href="">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-9">
          <form name="rdfe" class="form-horizontal">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">RDF Editor</h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="io_g" class="col-sm-2 control-label">Named Graph</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <input type="text" id="io_g" name="io_g" class="form-control" />
                      <span class="input-group-btn">
                        <input type="button" id="io_submit" name="io_submit" class="btn btn-primary" value="Retrieve" onclick="io_sparql_retrieve()" />
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="io_s" class="col-sm-2 control-label">Subject</label>
                  <div class="col-sm-10">
                    <input type="text" id="io_s" name="io_s" class="form-control" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="io_p" class="col-sm-2 control-label">Predicate</label>
                  <div class="col-sm-10">
                    <input type="text" id="io_p" name="io_p" class="form-control" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="io_o" class="col-sm-2 control-label">Object</label>
                  <div class="col-sm-10">
                    <input type="text" id="io_o" name="io_o" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <button id="io_insert" type="button" class="btn btn-default">Insert</button>
                <button id="io_delete" type="button" class="btn btn-default">Delete</button>
              </div>
            </div>
          </form>
        </div>


        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Editing Aids</h3>
            </div>
            <div class="panel-body">
              FIXME: this is where the loaded ontologies go
            </div>
          </div>
        </div>
      </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Contents</h3>
          </div>
          <div class="panel-body">
            <table id="contentsTable" class="table table-bordered table-striped" style="table-layout: fixed;" data-sort-name="subject" data-sort-order="desc">
              <thead>
                <tr>
                  <th data-field="subject" data-sortable="true">Subject</th>
                  <th data-field="property" data-sortable="true">Predicate</th>
                  <th data-field="object" data-sortable="true">Object</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="sparqlcontents">
              </tbody>
            </table>
          </div>
        </div>
    </div>

    <div id="configDialog" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">RDF Editor Configuration</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="io_g" class="col-sm-2 control-label">SPARQL endpoint</label>
                <div class="col-sm-10">
                  <input type="text" id="io_spq" name="io_spq" class="form-control" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script>
      var val = new VAL();

      val.profile(function (success, data) {
        var $uli = $('#userLoginInfo'),
            $lil = $('#loginoutLink');
        if (success) {
          $uli.html('Logged in as <a class="navbar-link" href="' + data.uri + '">' + (data.name ? data.name : (data.nick ? data.nick : data.uri)) + "</a>");
          $lil.attr('href', '/val/logout.vsp?returnto=' + encodeURIComponent(window.location.href)).text('Logout');
        }
        else {
          $uli.text("Not logged in");
          $lil.attr('href', val.config.loginLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Login');
        }
      });
    </script>
  </body>
</html>
