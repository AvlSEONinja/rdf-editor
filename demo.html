<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>RDF Editor I/O demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-fixes.css" rel="stylesheet">
    <link href="css/bootstrap-editable.css" rel="stylesheet"/>
    <style type="text/css">
      body {
        padding-top: 70px;
      }
      tr.triple td {
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #busyspinner {margin: 1em; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#rdfe-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="padding: 5px 15px" href=""><img src="img/oplogo_std_100x40.png" alt="OpenLink Software RDF Editor" /></a></li>
        </div>

        <div class="collapse navbar-collapse" id="rdfe-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#configDialog" data-toggle="modal">Configure</a></li>
          </ul>

          <p id="userLoginInfo" class="navbar-text navbar-right"></p>

          <ul class="nav navbar-nav navbar-right">
            <li><a id="loginoutLink" class="navbar-link" href="">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <form name="rdfe" class="form-horizontal">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">RDF Editor</h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="io_g" class="col-sm-2 control-label">Document URL</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <input type="text" id="io_g" name="io_g" class="form-control" />
                      <span class="input-group-btn">
                        <input type="button" id="io_submit" name="io_submit" class="btn btn-primary" value="Retrieve" onclick="ioRetrieve()" />
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>


        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Editing Aids</h3>
            </div>
            <div class="panel-body">
              FIXME: this is where the loaded ontologies go
            </div>
          </div>
        </div>
      </div>

      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-open" aria-hidden="true"></span> Open</button>
          <button id="save" type="button" class="btn btn-default"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</button>
          <button id="saveAs" type="button" class="btn btn-default"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save As...</button>
        </div>
        <div class="btn-group" role="group">
          <button id="add" type="button" class="btn btn-default" title="Add new statement"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
        </div>
        <div class="btn-group" role="group" data-toggle="buttons">
          <label class="btn btn-default active" title="Show All Triples in the Document">
            <input type="radio" name="view" id="view-triples" autocomplete="off" checked><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Triples
          </label>
          <label class="btn btn-default" title="Show the Entities in the Document">
            <input type="radio" name="view" id="view-entities" autocomplete="off"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Entities
          </label>
        </div>
        <div class="btn-group" role="group">
          <div id="busyspinner">
          </div>
        </div>
      </div>

      <br/>

      <div id="panel-view-triples" class="panel panel-default main-view-panel">
        <div class="panel-heading">
          <h3 class="panel-title">Triples</h3>
        </div>
        <table class="table table-bordered table-striped" style="table-layout: fixed;">
          <thead>
            <tr>
              <th data-field="subject" data-sortable="true">Subject</th>
              <th data-field="property" data-sortable="true">Predicate</th>
              <th data-field="object" data-sortable="true">Object</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="sparqlcontents">
          </tbody>
        </table>
      </div>

      <div id="panel-view-entities" class="panel panel-default main-view-panel" style="display:none;">
        <div class="panel-heading">
          <h3 class="panel-title">Entities</h3>
        </div>
        <ul id="entitiesContents" class="list-group">
        </ul>
      </div>
    </div>



    <div id="configDialog" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">RDF Editor Configuration</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="io_g" class="col-sm-2 control-label">SPARQL endpoint</label>
                <div class="col-sm-10">
                  <input type="text" id="io_spq" name="io_spq" class="form-control" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div id="saveAsDialog" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Save Document</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="saveAsLocation" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                  <input type="text" id="io_spq" name="saveAsLocation" class="form-control" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="saveAsBtn" type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>
    <script src="js/jquery-deparam.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/rdfe/io.js"></script>
    <script src="js/rdf_store.js"></script>
    <script src="js/val.js"></script>
    <script src="js/rdfe/rdf_store_ext.js"></script>
    <script src="js/rdfe/document.js"></script>
    <script src="js/rdfe/editor.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/bootstrap-growl.min.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/jquery.spin.js"></script>
    <script>
      var val = new VAL();

      val.profile(function (success, data) {
        var $uli = $('#userLoginInfo'),
            $lil = $('#loginoutLink');
        if (success) {
          $uli.html('Logged in as <a class="navbar-link" href="' + data.uri + '">' + (data.name ? data.name : (data.nick ? data.nick : data.uri)) + "</a>");
          $lil.attr('href', val.config.host + val.config.logoutLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Logout');
        }
        else {
          $uli.text("Not logged in");
          $lil.attr('href', val.config.host + val.config.loginLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Login');
        }
      });


      // SPARQL I/O
      var IO_SPARQL_HOST = $.jStorage.get("editor-sparql-endpoint", 'http://trueg.selfhost.eu:8899/sparql');
      var IO_SPARQL_GRAPH = $.jStorage.get("editor-graph", 'urn:foo');

      // The main document which contains the loaded data
      var mainDoc = new RDFE.Document();
      var editor = new RDFE.Editor();

      function ioRetrieve() {
        var io_rdfe = new RDFE.io({
          "host": $('#io_spq').val(),
          "graph": $('#io_g').val()
        });

        $('#busyspinner').spin( {top: "100%", left:"100%", length: 10, radius: 7, lines:10, width:2, shadow: true } );

        mainDoc.load($('#io_g').val(), io_rdfe, function() {
            if($('#panel-view-triples').is(":visible"))
                editor.createEditorUi(mainDoc, $("#sparqlcontents"));
            else
                editor.createEntityList(mainDoc, $("#entitiesContents"));
            $('#busyspinner').spin(false);
        }, function() {
            // FIXME: error handling!!!
            console.log('Failed to load document');
            $('#busyspinner').spin(false);
        });
      }

      // subscribe to editor events
      $(editor).on('rdf-editor-success', function(e, d) {
        $.growl({
          message: d.message
        }, {
          type: "success"
        });
      });
      $(editor).on('rdf-editor-error', function(e, d) {
        $.growl({
          message: d.message
        }, {
          type: "danger"
        });
      });

      // set defaults
      $.growl(false, {
        placement: {
          from: "top",
          align: "center"
        },
        template: '<div data-growl="container" class="alert" role="alert"> \
          <button type="button" class="close" data-growl="dismiss"> \
            <span aria-hidden="true">×</span> \
            <span class="sr-only">Close</span> \
          </button> \
          <span data-growl="icon"></span> \
          <span data-growl="title"></span> \
          &nbsp;<span data-growl="message"></span>&nbsp; \
        </div>'
      });

      $(document).ready(function() {
        $("#io_g").val(IO_SPARQL_GRAPH);
        $("#io_spq").val(IO_SPARQL_HOST);

        $('button#save').click(function(e) {
            mainDoc.save(function() {
              $.growl({
                message: "Successfully saved document to <code>" + mainDoc.url + "</code>",
                icon: "glyphicon glyphicon-ok"
              }, {
                type: 'success'
              });
            }, function(msg) {
              $.growl({
                message: msg,
                icon: "glyphicon glyphicon-fire"
              }, {
                type: 'danger'
              });
            });
        });

        $('button#saveAs').click(function(e) {
            $('#saveAsDialog').find('input[name="saveAsLocation"]').val($("#io_g").val());
            $('#saveAsDialog').modal();
        });
        $('#saveAsDialog #saveAsBtn').click(function() {
          var url = $('#saveAsDialog input[name="saveAsLocation"]').val();
          mainDoc.save(url,
            function() {
              $.growl({
                message: "Successfully saved document to <code>" + url + "</code>",
                icon: "glyphicon glyphicon-ok"
              }, {
                type: 'success'
              });
            }, function(msg) {
              $.growl({
                message: msg,
                icon: "glyphicon glyphicon-fire"
              }, {
                type: 'danger'
              });
            });
        });

        $('button#add').click(function(e) {
            editor.createNewStatementEditor($('#sparqlcontents'));
        });


	$("#io_g").change(
	  function() {
	    $.jStorage.set("editor-graph", $("#io_g").val());
	  }
	) ;

	$("#io_spq").change(
	  function() {
	    $.jStorage.set("editor-sparql-endpoint", $("#io_spq").val());
	  }
	) ;

        // reload the contents when the panel shows
        $(document).on('show-view-triples', function() {
            console.log('show-view-triples event');
            editor.createEditorUi(mainDoc, $("#sparqlcontents"));
        });
        $(document).on('show-view-entities', function() {
            console.log('show-view-entities event');
            editor.createEntityList(mainDoc, $("#entitiesContents"));
        });

        function togglePanel(id) {
          console.log('togglePanel ' + id);
          $('.main-view-panel').hide();
          $('#panel-' + id).show();
          $(document).trigger('show-' + id);
        }

        $('input[name="view"]').change(function(e) {
            togglePanel(e.target.id);
        });
      });
    </script>
  </body>
</html>
