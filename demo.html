      <div class="container-fluid">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#rdfe-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" style="padding: 5px 15px" href=""><img src="img/oplogo_std_100x40.png" alt="OpenLink Software RDF Editor" /></a></li>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <form name="rdfe" class="form-horizontal">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Document</h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="io_g" class="col-sm-2 control-label">Document URL</label>
                  <div class="col-sm-10">
                    <p id="docUrl" class="form-control-static">no document loaded</p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>


        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Ontologies</h3>
            </div>
            <div class="panel-body">
              <select id="ontologySelection">
              </select>
              <select id="propertySelection">
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button id="action-new" type="button" class="btn btn-default" style="display:none"><span class="glyphicon glyphicon-file" aria-hidden="true"></span> New</button>
          <button id="action-open" type="button" class="btn btn-default" style="display:none"><span class="glyphicon glyphicon-open" aria-hidden="true"></span> Open</button>
          <div id="action-bookmarks" class="btn-group" role="group" style="display:none">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Bookmarks <span class="caret"></span>
            </button>
            <ul id="bookmarks" class="dropdown-menu" role="menu">
            </ul>
          </div>
        </div>
        <div class="btn-group" role="group">
          <button id="action-save" type="button" class="btn btn-default" style="display:none"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</button>
          <button id="action-saveas" type="button" class="btn btn-default" style="display:none"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save As...</button>
        </div>
        <div class="btn-group" role="group">
          <button id="action-add" type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
        </div>
        <div class="btn-group" role="group" data-toggle="buttons">
          <label id="action-entities" class="btn btn-default" title="Show the Entities in the Document" style="display:none">
            <input type="radio" name="view" id="view-entities" autocomplete="off"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Entities
          </label>
          <label id="action-triples" class="btn btn-default" title="Show All Triples in the Document" style="display:none">
            <input type="radio" name="view" id="view-triples" autocomplete="off"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Triples
          </label>
        </div>
        <div class="btn-group" role="group">
          <div id="busyspinner">
          </div>
        </div>
      </div>

      <br/>

      <div id="panel-view-editor">
        <div id="contents">
        </div>
      </div>

    <script>
      var val = new VAL();

      val.profile(function (success, data) {
        var $uli = $('#userLoginInfo'),
            $lil = $('#loginoutLink');
        if (success) {
          $uli.html('Logged in as <a class="navbar-link" href="' + data.uri + '">' + (data.name ? data.name : (data.nick ? data.nick : data.uri)) + "</a>");
          $lil.attr('href', val.config.host + val.config.logoutLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Logout').show();
        }
        else {
          $uli.text("Not logged in");
          $lil.attr('href', val.config.host + val.config.loginLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Login').show();
        }
      });

      // The main document which contains the loaded data
      var mainDoc;
      var editor;
      var ontologyManager;
      var rdfeConfig;

      function toggleSpinner(on) {
        if(on)
          $('#busyspinner').spin( {top: "100%", left:"100%", length: 10, radius: 7, lines:10, width:2, shadow: true } );
        else
          $('#busyspinner').spin(false);
      }

      function ioRetrieve(url, type) {
        var io_rdfe;
        try {
          io_rdfe = getIO(type || "sparql");
        }
        catch(e) {
          $.growl({
            message: e
          }, {
            type: "danger"
          });
          return;
        }

        toggleSpinner(true);

        mainDoc.load(url, io_rdfe, function() {
            editor.updateView();
            $('#docUrl').text(url);
            $.jStorage.set("editor-document-url", url);
            $.jStorage.set("editor-document-io-type", type);
        }, function() {
            $.growl({
              message: 'Failed to load document',
              icon: "glyphicon glyphicon-fire"
            }, {
              type: 'danger'
            });
            toggleSpinner(false);
        });
      }

      // set defaults
      $.growl(false, {
        placement: {
          from: "top",
          align: "center"
        },
        "z_index": 1050,
        template: '<div data-growl="container" class="alert" role="alert"> \
          <button type="button" class="close" data-growl="dismiss"> \
            <span aria-hidden="true">×</span> \
            <span class="sr-only">Close</span> \
          </button> \
          <span data-growl="icon"></span> \
          <span data-growl="title"></span> \
          &nbsp;<span data-growl="message"></span>&nbsp; \
        </div>'
      });

      function save() {
        if (mainDoc.url) {
          toggleSpinner(true);
          mainDoc.save(function() {
            toggleSpinner(false);
            $.growl({
              message: "Successfully saved document to <code>" + mainDoc.url + "</code>",
              icon: "glyphicon glyphicon-ok"
            }, {
              type: 'success'
            });
          }, function(err) {
            toggleSpinner(false);
            $.growl({
              message: (err ? err.message || err : "An unknown error occured"),
              icon: "glyphicon glyphicon-fire"
            }, {
              type: 'danger'
            });
          });
        }
        else {
          saveAs();
        }
      }

      function saveAs() {
        $('#saveAsDialog').find('input[name="saveAsLocation"]').val(mainDoc.url);
        $('#saveAsDialog').find('input[name="saveAsIoType"]').val(mainDoc.io ? mainDoc.io.type : "sparql");
        $('#saveAsDialog').modal();
      }

      function documentNew() {
        var n = function() {
          mainDoc.new(function() {
            editor.updateView();
            $('#docUrl').text("no document loaded");
          }, function() {
            $.growl({
              message: "Failed to clear Document for unknown reasons.",
              icon: "glyphicon glyphicon-fire"
            }, {
              type: 'danger'
            });
          });
        };
        if(mainDoc.dirty) {
          bootbox.confirm("Your Document has unsaved changes. Do you really want to create a new Document?", function(r) {
            if(r)
              n();
          });
        }
        else {
          n();
        }
      }

      function loadBookmarks(config) {
        var bm = config.options.bookmarks;
        if(bm) {
          if(bm.length > 0) {
            var $bmMenu = $('#bookmarks');
            $bmMenu.closest('div.btn-group').show();
            for(var i = 0; i < bm.length; i+=1) {
              $bmMenu.append('<li><a class="bookmark" href="' + bm[i].uri + '" data-io-type="' + bm[i].type + '">' + bm[i].label + '</a></li>');
            }
          }
        }

        $('a.bookmark').click(function(e) {
          e.preventDefault();
          ioRetrieve($(this).attr('href'), $(this).attr('data-io-type'));
        });
      }

      function getIO(ioType) {
        var io = RDFE.IO.createIO(ioType, {
          "sparqlEndpoint": $('#io_spq').val(),
          "gspEndpoint": $('#gspEndpoint').val()
        });
        io.type = ioType;
        return io;
      }

      $(document).ready(function() {
        $(document.createElement('div')).appendTo($("body")).load("data/dialogs.html", function() {
          $("#openDocLocation").val($.jStorage.get("editor-document-url"));
          $("#openDocIoType").val($.jStorage.get("editor-document-io-type") || "sparql");

          var urlParams = RDFE.Utils.uriParams();
          var configSource = (urlParams['config'])? urlParams['config']: 'config.json';
          rdfeConfig = new RDFE.Config(configSource, function(config) {
              var configActions = config.options.actions;
              for (var i = 0; i < configActions.length; i++) {
                $('#action-'+configActions[i]).show();
              }

              if($.inArray("bookmarks", config.options.actions) >= 0)
                loadBookmarks(config);

              editor = new RDFE.Editor(config);
              mainDoc = editor.doc;
              ontologyManager = editor.ontologyManager;

              // subscribe to editor events
              $(editor).on('rdf-editor-success', function(e, d) {
                $.growl({
                  message: d.message
                }, {
                  type: "success"
                });
              }).on('rdf-editor-error', function(e, d) {
                $.growl({
                  message: d.message
                }, {
                  type: "danger"
                });
              }).on('rdf-editor-start', function(e, d) {
                toggleSpinner(true);
              }).on('rdf-editor-done', function(e, d) {
                toggleSpinner(false);
              });

              toggleSpinner(true);
              editor.render($("#contents"), function() { toggleSpinner(false); });

              // initial state of the view button
              if(editor.currentView() === 'triples') {
                $('#action-triples').addClass('active').find('input').attr('checked', 'checked');
                $('#action-entities').removeClass('active').find('input').removeAttr('checked');
              }
              else {
                $('#action-entities').addClass('active').find('input').attr('checked', 'checked');
                $('#action-triples').removeClass('active').find('input').removeAttr('checked');
              }

              $("#io_spq").val($.jStorage.get("editor-sparql-endpoint", config.options.sparqlEndpoint));
              $("#gspEndpoint").val($.jStorage.get("editor-sparql-graph-endpoint", config.options.gspEndpoint));

              $('#propertySelection').propertyBox({ "ontoManager": ontologyManager });
              $('#ontologySelection').ontoBox({ "ontoManager": ontologyManager }).on('changed', function(e, o) {
                $('#propertySelection').propertyBox().setOntology(o);
              });
            }
          );

          $('#openDocDialog #openDocBtn').click(function() {
            var url = $('#openDocDialog input[name="openDocLocation"]').val(),
                ioType = $('#openDocDialog select[name="openDocIoType"]').val();
            ioRetrieve(url, ioType);
            $('#openDocDialog').modal('hide');
          });

          $('#saveAsDialog #saveAsBtn').click(function() {
            var url = $('#saveAsDialog input[name="saveAsLocation"]').val(),
                ioType = $('#saveAsIoType').val();
            $('#saveAsDialog').modal('hide');
            toggleSpinner(true);
            mainDoc.save(url, getIO(ioType),
              function() {
                toggleSpinner(false);
                $('#docUrl').text(url);
                $.jStorage.set("editor-document-url", url);
                $.growl({
                  message: "Successfully saved document to <code>" + url + "</code>",
                  icon: "glyphicon glyphicon-ok"
                }, {
                  type: 'success'
                });
              }, function(err) {
                toggleSpinner(false);
                $.growl({
                  message: (err ? err.message || err : "An unknown error occured"),
                  icon: "glyphicon glyphicon-fire"
                }, {
                  type: 'danger'
                });
              });
          });

          $("#io_spq").change(
            function() {
              $.jStorage.set("editor-sparql-endpoint", $("#io_spq").val());
            }
          );
        });

        $('button#action-new').click(function(e) {
          documentNew();
        });

        $('button#action-open').click(function(e) {
          $('#openDocDialog').modal();
        });

        $('button#action-save').click(function(e) {
          save();
        });

        $('button#action-saveas').click(function(e) {
          saveAs();
        });

        $('button#action-add').click(function(e) {
          if (editor.currentView() === 'triples') {
            editor.createNewStatementEditor();
          } else {
            editor.createNewEntityEditor();
          }
        });

        $('input[name="view"]').change(function(e) {
          editor.toggleView(e.target.id === 'view-triples' ? 'triples' : 'entities');
        });
      });
    </script>
