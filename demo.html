<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>RDF Editor I/O demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-fixes.css" rel="stylesheet">
    <link href="css/bootstrap-editable.css" rel="stylesheet"/>
    <style type="text/css">
      body {
        padding-top: 70px;
      }
      tr.triple td {
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#rdfe-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="padding: 5px 15px" href=""><img src="img/oplogo_std_100x40.png" alt="OpenLink Software RDF Editor" /></a></li>
        </div>

        <div class="collapse navbar-collapse" id="rdfe-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#configDialog" data-toggle="modal">Configure</a></li>
          </ul>

          <p id="userLoginInfo" class="navbar-text navbar-right"></p>

          <ul class="nav navbar-nav navbar-right">
            <li><a id="loginoutLink" class="navbar-link" href="">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <form name="rdfe" class="form-horizontal">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">RDF Editor</h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="io_g" class="col-sm-2 control-label">Document URL</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <input type="text" id="io_g" name="io_g" class="form-control" />
                      <span class="input-group-btn">
                        <input type="button" id="io_submit" name="io_submit" class="btn btn-primary" value="Retrieve" onclick="ioRetrieve()" />
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>


        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Editing Aids</h3>
            </div>
            <div class="panel-body">
              FIXME: this is where the loaded ontologies go
            </div>
          </div>
        </div>
      </div>

      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-open" aria-hidden="true"></span> Open</button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save As...</button>
        </div>
        <div class="btn-group" role="group">
          <button id="add" type="button" class="btn btn-default" title="Add new statement"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
        </div>
      </div>

      <br/>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Contents</h3>
        </div>
        <table class="table table-bordered table-striped" style="table-layout: fixed;">
          <thead>
            <tr>
              <th data-field="subject" data-sortable="true">Subject</th>
              <th data-field="property" data-sortable="true">Predicate</th>
              <th data-field="object" data-sortable="true">Object</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="sparqlcontents">
          </tbody>
        </table>
      </div>
    </div>

    <div id="configDialog" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">RDF Editor Configuration</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="io_g" class="col-sm-2 control-label">SPARQL endpoint</label>
                <div class="col-sm-10">
                  <input type="text" id="io_spq" name="io_spq" class="form-control" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>
    <script src="js/jquery-deparam.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/rdfe/io.js"></script>
    <script src="js/rdf_store.js"></script>
    <script src="js/val.js"></script>
    <script src="js/rdfe/rdf-editor-api.js"></script>
    <script src="js/jstorage.js"></script>
    <script>
      var val = new VAL();

      val.profile(function (success, data) {
        var $uli = $('#userLoginInfo'),
            $lil = $('#loginoutLink');
        if (success) {
          $uli.html('Logged in as <a class="navbar-link" href="' + data.uri + '">' + (data.name ? data.name : (data.nick ? data.nick : data.uri)) + "</a>");
          $lil.attr('href', val.config.host + val.config.logoutLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Logout');
        }
        else {
          $uli.text("Not logged in");
          $lil.attr('href', val.config.host + val.config.loginLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Login');
        }
      });


      // SPARQL I/O
      var IO_SPARQL_HOST = $.jStorage.get("editor-sparql-endpoint", 'http://trueg.selfhost.eu:8899/sparql');
      var IO_SPARQL_GRAPH = $.jStorage.get("editor-graph", 'urn:foo');

      // The main document which contains the loaded data
      var mainDoc = new RDFE.Document();
      var editor = new RDFE.Editor();

      function ioRetrieve() {
        var io_rdfe = new RDFE.io({
          "host": $('#io_spq').val(),
          "graph": $('#io_g').val()
        });

        mainDoc.load($('#io_g').val(), io_rdfe, function() {
            editor.createEditorUi(mainDoc, $("#sparqlcontents"));
        }, function() {
            // FIXME: error handling!!!
            console.log('Failed to load document');
        });
      }

      $(document).ready(function() {
        $("#io_g").val(IO_SPARQL_GRAPH);
        $("#io_spq").val(IO_SPARQL_HOST);

        $('button#add').click(function(e) {
            editor.createNewStatementEditor($('#sparqlcontents'));
        });

	$("#io_g").change(
	  function() {
	    $.jStorage.set("editor-graph", $("#io_g").val());
	  }
	) ;

	$("#io_spq").change(
	  function() {
	    $.jStorage.set("editor-sparql-endpoint", $("#io_spq").val());
	  }
	) ;
      });
    </script>
  </body>
</html>
