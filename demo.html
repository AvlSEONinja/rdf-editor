    <script>
      var val = new VAL();

      val.profile(function (success, data) {
        var $uli = $('#userLoginInfo'),
            $lil = $('#loginoutLink');
        if (success) {
          $uli.html('Logged in as <a class="navbar-link" href="' + data.uri + '">' + (data.name ? data.name : (data.nick ? data.nick : data.uri)) + "</a>");
          $lil.attr('href', val.config.host + val.config.logoutLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Logout').show();
        }
        else {
          $uli.text("Not logged in");
          $lil.attr('href', val.config.host + val.config.loginLink + '?returnto=' + encodeURIComponent(window.location.href)).text('Login').show();
        }
      });

      // SPARQL I/O
      var IO_SPARQL_HOST = $.jStorage.get("editor-sparql-endpoint", window.location.protocol + '//' + window.location.host + '/sparql');
      var IO_SPARQL_GRAPH = $.jStorage.get("editor-document-url", 'urn:foo');

      // The main document which contains the loaded data
      var mainDoc;
      var editor = new RDFE.Editor();
      var ontologyManager;

      var rdfeConfig = new RDFE.Config('config.json', function(config) {
          ontologyManager = new RDFE.OntologyManager(null, config.options.ontology);
          ontologyManager.init();

          var configActions = config.options.actions;
          for (var i = 0; i < configActions.length; i++) {
            $('button#action-'+configActions[i]).show();
          }

          if($.inArray("bookmarks", config.options.actions) >= 0)
            loadBookmarks();

          mainDoc = new RDFE.Document(config);
        }
      );


      function toggleSpinner(on) {
        if(on)
          $('#busyspinner').spin( {top: "100%", left:"100%", length: 10, radius: 7, lines:10, width:2, shadow: true } );
        else
          $('#busyspinner').spin(false);
      }

      function ioRetrieve(url) {
        var io_rdfe = new RDFE.io({
          "host": $('#io_spq').val(),
          "graph": url
        });

        toggleSpinner(true);

        mainDoc.load(url, io_rdfe, function() {
            if($('#panel-view-triples').is(":visible")) {
                editor.createEditorUi(mainDoc, $("#sparqlcontents"), function() { toggleSpinner(false); });
            }
            else {
                editor.createEntityList(mainDoc, $("#entitiesContents"), function() { toggleSpinner(false); });
                $('#panel-view-entities').show();
            }
            $('#docUrl').text(url);
            $.jStorage.set("editor-document-url", url);
        }, function() {
            // FIXME: error handling!!!
            console.log('Failed to load document');
            toggleSpinner(false);
        });
      }

      // subscribe to editor events
      $(editor).on('rdf-editor-success', function(e, d) {
        $.growl({
          message: d.message
        }, {
          type: "success"
        });
      });
      $(editor).on('rdf-editor-error', function(e, d) {
        $.growl({
          message: d.message
        }, {
          type: "danger"
        });
      });

      // set defaults
      $.growl(false, {
        placement: {
          from: "top",
          align: "center"
        },
        "z-index": 1050,
        template: '<div data-growl="container" class="alert" role="alert"> \
          <button type="button" class="close" data-growl="dismiss"> \
            <span aria-hidden="true">×</span> \
            <span class="sr-only">Close</span> \
          </button> \
          <span data-growl="icon"></span> \
          <span data-growl="title"></span> \
          &nbsp;<span data-growl="message"></span>&nbsp; \
        </div>'
      });

      function save() {
        if (mainDoc.url) {
          toggleSpinner(true);
          mainDoc.save(function() {
            toggleSpinner(false);
            $.growl({
              message: "Successfully saved document to <code>" + mainDoc.url + "</code>",
              icon: "glyphicon glyphicon-ok"
            }, {
              type: 'success'
            });
          }, function(msg) {
            toggleSpinner(false);
            $.growl({
              message: msg,
              icon: "glyphicon glyphicon-fire"
            }, {
              type: 'danger'
            });
          });
        }
        else {
          saveAs();
        }
      }

      function saveAs() {
        $('#saveAsDialog').find('input[name="saveAsLocation"]').val(mainDoc.url);
        $('#saveAsDialog').modal();
      }

      function loadBookmarks() {
        var $bmEl = $('#openDocDialog #openDocBookmarks');
        $bmEl.empty();

        $.get('config.json', null, 'json').done(function(data) {
          var bm = data.bookmarks;
          if(bm) {
            for(var i = 0; i < bm.length; i+=1) {
              $bmEl.append('<li><a class="bookmark" href="' + bm[i].uri + '">' + bm[i].label + '</a></li>');
            }
            if(bm.length > 0) {
              var $bmMenu = $('#bookmarks');
              $bmMenu.closest('div.btn-group').show();
              for(var i = 0; i < bm.length; i+=1) {
                $bmMenu.append('<li><a class="bookmark" href="' + bm[i].uri + '">' + bm[i].label + '</a></li>');
              }
            }
          }

          $('a.bookmark').click(function(e) {
            e.preventDefault();
            ioRetrieve($(this).attr('href'));
            $('#openDocDialog').modal('hide');
          });
        });
      }

      $(document).ready(function() {
        $("#openDocLocation").val(IO_SPARQL_GRAPH);
        $("#io_spq").val(IO_SPARQL_HOST);

        $('button#action-open').click(function(e) {
          $('#openDocDialog').modal();
        });

        $('#openDocDialog #openDocBtn').click(function() {
          var url = $('#openDocDialog input[name="openDocLocation"]').val();
          ioRetrieve(url);
          $('#openDocDialog').modal('hide');
        });

        $('button#action-save').click(function(e) {
          save();
        });

        $('button#action-saveAs').click(function(e) {
          saveAs();
        });
        $('#saveAsDialog #saveAsBtn').click(function() {
          var url = $('#saveAsDialog input[name="saveAsLocation"]').val();
          mainDoc.save(url,
            function() {
              $('#saveAsDialog').modal('hide');
              $('#docUrl').text(url);
              $.jStorage.set("editor-document-url", url);
              $.growl({
                message: "Successfully saved document to <code>" + url + "</code>",
                icon: "glyphicon glyphicon-ok"
              }, {
                type: 'success'
              });
            }, function(msg) {
              $.growl({
                message: msg,
                icon: "glyphicon glyphicon-fire"
              }, {
                type: 'danger'
              });
            });
        });

        $('button#action-add').click(function(e) {
            if($('#panel-view-triples').is(":visible"))
              editor.createNewStatementEditor($('#tripleAddContent'));
            else
              alert('FIXME: need to show new resource dialog with type selection.');
        });

      	$("#io_spq").change(
      	  function() {
      	    $.jStorage.set("editor-sparql-endpoint", $("#io_spq").val());
      	  }
      	) ;

        // reload the contents when the panel shows
        $(document).on('show-view-triples', function() {
          console.log('show-view-triples event');
          editor.createEditorUi(mainDoc, $("#sparqlcontents"));
        });
        $(document).on('show-view-entities', function() {
          console.log('show-view-entities event');
          editor.createEntityList(mainDoc, $("#entitiesContents"));
        });

        function togglePanel(id) {
          console.log('togglePanel ' + id);
          $('.main-view-panel').hide();
          $('#panel-' + id).show();
          $(document).trigger('show-' + id);
        }

        $('input[name="view"]').change(function(e) {
          togglePanel(e.target.id);
        });
      });
    </script>
