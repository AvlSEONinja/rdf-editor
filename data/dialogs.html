<div id="configDialog" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">RDF Editor Configuration</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="io_spq" class="col-sm-4 control-label">SPARQL Endpoint</label>
            <div class="col-sm-8">
              <input type="text" id="io_spq" name="io_spq" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="gspEndpoint" class="col-sm-4 control-label">SPARQL Graph Protocol Endpoint</label>
            <div class="col-sm-8">
              <input type="text" id="gspEndpoint" name="gspEndpoint" class="form-control" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="saveAsDialog" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Save Document</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="saveAsIoType" class="col-sm-2 control-label">IO Type</label>
            <div class="col-sm-10">
              <select name="saveAsIoType" id="saveAsIoType" class="form-control">
                <option value="sparql">Sparql Endpoint</option>
                <option value="webdav">WebDAV Location</option>
                <option value="ldp">LDP Container</option>
                <option value="gsp">SPARQL Graph Store Protocol</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="saveAsLocation" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <input type="text" id="io_spq" name="saveAsLocation" class="form-control" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="saveAsBtn" type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

        <h4 class="modal-title">Open Document</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="openDocIoType" class="col-sm-2 control-label">IO Type</label>
            <div class="col-sm-10">
              <select name="openDocIoType" id="openDocIoType" class="form-control">
                <option value="sparql">Sparql Endpoint</option>
                <option value="webdav">WebDAV Location</option>
                <option value="ldp">LDP Container</option>
                <option value="gsp">SPARQL Graph Store Protocol</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="openDocLocation" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <input type="text" id="openDocLocation" name="openDocLocation" class="form-control" />
            </div>

      </div>
      <div class="modal-footer">
        <button id="openDocBtn" type="button" class="btn btn-primary">Open</button>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
